{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/css/javascript/php; charset=UTF-8">

    <title>crosswords puzzle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <style>
        .puzzle{
            margin-left: auto !important;
            margin-right: auto !important;
            margin-top: 5% !important;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script type="text/javascript">
        
        var puzzlewords = {{ puzzle|safe }} ;
        $(document).ready(()=>{crosswordPuzzle(puzzlewords)});

    </script>
</head>


<body>

    

    <div id="root" class="root">
    </div>

    <div id="lists" class="lists" >

        <table>

            <tr>
                <td width="50%" id="left-list" valign="top" class="list-text">
                    <center>
                        <h3>Across</h3>
                    </center>
                </td>
                <td width="50%" id="right-list" valign="top" class="list-text">
                    <center>
                        <h3>Down</h3>
                    </center>
                </td>
            </tr>

        </table>

    </div>

    <div id="answer-form">

        <div class="short-margin">

            <p id="position-and-clue"></p>

            <p>Answer : <input id="solution-answer" type="text" size="40"></p>

            <p id="answer-results" class="hidden"></p>

            <p><input type="button" id="cancel-button" value="Cancel"> <input type="button" id="answer-button"
                    value="Answer"> <input type="button" id="reveal-answer-button" value="Reveal Answer"></p>

        </div>

    </div>

</body>

</html>
